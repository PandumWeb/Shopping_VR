<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.0.1"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/2.3.0/nunjucks.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="why-male-models" src="man/man.dae"></a-asset-item>
        <img id="fall" src="fall.png">
        <img id="goggles" src="goggles.png">
        <img id="mozvr" src="mozvr.png">
        <img id="price" src="price.png">
        <img id="shadow2" src="radial-shadow-2.png">
        <img id="grey-color" src="grey.jpg">
        <a-asset-item id="shirt" src="shirt.dae"></a-asset-item>
        <a-asset-item id="shirt-grey" src="shirt-white.dae"></a-asset-item>

      </a-assets>

      <a-entity id="model" position="0 -1 -3">
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                     easing="linear" repeat="indefinite"></a-animation>
        <a-collada-model position="-.35 -1 .55" rotation="0 -20 0" scale="1.5 1.5 1.5"
                         src="#why-male-models"></a-collada-model>
        <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

      <a-curvedimage id="mozvr-logo" src="#mozvr" radius="5.7" theta-length="36" height="1"
                     position="0 2.6 -1" opacity="0.5">
        <a-animation attribute="rotation" from="0 10 0" to="0 200 0" delay="500"
                     dur="1000"></a-animation>
      </a-curvedimage>

      <a-image id="price" src="#price" width="7" height="3.5" scale="0.2 0.2 0.2">
        <a-animation attribute="position" from="0 2.8 -6" to="2.25 2.8 -6" delay="1000"
                     dur="1000"></a-animation>
      </a-image>
 
 <a-entity collada-model="#shirt" id="lol" scale=".02 .02 .02" rotation="-6.30 -77.35 7.45" position="2.60 0 -2.98" >
    <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" dur="15000"
                     easing="linear" repeat="indefinite"></a-animation>
 </a-entity>

        <a-cylinder position="0 -1.2 0" radius="4" height="1.6" side="back" open-ended="true"
                    color="#FFF"></a-cylinder>
      </a-entity>

 <a-entity geometry="primitive: sphere; width: 0.5; height: 0.5; depth: 1"  material="color: red"  scale=".25 .25 .25" id="red" position="3.10 -1 -2.79"></a-entity>

 <a-entity geometry="primitive: sphere; width: 0.5; height: 0.5; depth: 1"  material="color: grey"  scale=".15 .15 .15" id="grey" position="2 -.8 -2.66"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
      <a-light type="directional" color="#fff" intensity="0.2" position="-2 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>


           <!-- Camera + cursor. -->
      <a-entity camera look-controls gamepad-controls>
        <a-cursor id="cursor"
        position="O O O"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
    <script type="text/javascript" >
        // shirt
            var lol = document.getElementById("lol"); 


   document.querySelector('#red').addEventListener('click', function () {

  lol.setAttribute('collada-model', '#shirt');
  console.log('I was clicked!');
});

      document.querySelector('#grey').addEventListener('click', function () {

  lol.setAttribute('collada-model', '#shirt-grey');
  console.log('I was clicked!');
});
    </script>
  </body>
</html>
